<div class="custom-spinner" *ngIf="isLoading" >
  <img src="../../../assets/spinner.png" alt="Spinner">
</div>
<div class="card-list">
  <ion-list class="custom-ion-list">
    <ion-list-header>
      <ion-label>Pendientes de Aprobaci√≥n</ion-label>
    </ion-list-header>
    <ion-accordion-group>
      <ng-container *ngFor="let user of users">
        <ion-accordion value="{{user.id}}">
          <ion-item slot="header">
            <ion-label>{{ user.apellido + ', ' + user.nombre }}

              <ion-note color="light"><br>{{ user.email }}</ion-note>
            </ion-label>
            <ion-avatar slot="end">
              <img class="rounded-image bordered-image" [src]="user.foto"  />
            </ion-avatar>
          </ion-item>
          <ion-list slot="content" >
            <ion-item class="btnAccion">
              <ion-button expand="full" size="default" color="success" (click)="Aceptar(user)">Aceptar</ion-button>
              <ion-button expand="full" size="default" color="dark" (click)="Rechazar(user)">Rechazar</ion-button>
            </ion-item>
          </ion-list>
        </ion-accordion>
      </ng-container>
    </ion-accordion-group>
  </ion-list>
</div>
