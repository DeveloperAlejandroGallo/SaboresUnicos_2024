<ion-content>
  <div class="profile-header">
      <ion-icon
      class="icon-volver"
      name="arrow-back-outline"
      (click)="volver()"
    ></ion-icon>
    <ion-avatar class="profile-avatar">
      <img [src]="usuario.foto" alt="Profile Picture">
    </ion-avatar>
    <!-- <ion-icon class="edit-icon" name="create-outline"></ion-icon> -->
  </div>
  <ion-grid>
    <ion-row *ngIf="estrellas">
      <ion-title>Estrellas recibidas</ion-title>
      <ion-col size="12">
      <div class="container-chart" style="width: 100%; height: 100%;">
          <ngx-charts-pie-chart
            scheme="forest"
            [results]="dataCantidadEstrellas"
            [gradient]="gradient"
            [labels]="showLabels"
            [doughnut]="isDoughnut"
            (select)="onSelect($event,'linda')"
            (activate)="onActivate($event)"
            (deactivate)="onDeactivate($event)"
          >
          </ngx-charts-pie-chart>
        </div>
      </ion-col>
    </ion-row>
