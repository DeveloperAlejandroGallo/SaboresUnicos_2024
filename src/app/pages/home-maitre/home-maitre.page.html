
<body>

  <ion-grid class="grilla">

    <div *ngIf="listaDeEspera == null">

      <ion-row>
        <ion-col size="12">
          <div>
            <b>No hay clientes esperando asignaci√≥n de mesa</b>
          </div>
        </ion-col>
      </ion-row>

    </div>

    <div *ngIf="listaDeEspera != null">

      <ion-row class="titulos">
        <ion-col size="3">
          <div>
            <strong>Foto</strong>
          </div>
        </ion-col>
        <ion-col size="6">
          <div>
            <strong>Nombre</strong>
          </div>
        </ion-col>
        <ion-col size="3">
          <div>
            <strong>Asignar Mesa</strong>
          </div>
        </ion-col>
      </ion-row>




      <ion-row *ngFor="let espera of listaDeEspera">

        <ion-col size="3" class="center-content">
          <ion-avatar>
            <img src={{espera.usuario.foto}} class="rounded-image bordered-image " alt="foto">
          </ion-avatar>
          
        </ion-col>
        <ion-col size="6" class="center-content">
          {{espera.usuario.nombre}}
         
        </ion-col>
        <ion-col size="3" class="center-alert">
          <div>

              <ion-button color="danger"  size="small" (click)="ofrecerMesas(espera)">
                <ion-icon name="wine"></ion-icon>
              </ion-button>

          </div>
        </ion-col>

      </ion-row>
    </div>

  </ion-grid>

</body>
