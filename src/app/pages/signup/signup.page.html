<body class="centrado">
  <div class="container">
    <ion-card-header >
      <div (click)="tomarFoto()" class="header-image">
        <img [src]="imageTomadaURL" alt="Imagen Tomada"/>
      </div>
      <ion-note *ngIf="imageTomadaURL === '../../../assets/img/whoAmI.png'">Tomar Foto</ion-note>
      <!-- <ion-icon name="camera-outline" size="large"></ion-icon> -->
    </ion-card-header>
    <ion-button color="warning" (click)="scanQR()">
      <ion-icon name="barcode-outline"></ion-icon><b>Escanear DNI</b>
    </ion-button>
    <div class="custom-spinner" *ngIf="isLoading">
      <img src="../../../assets/icon-only.png" alt="Spinner" />
    </div>
    <ion-card-content>
      <div class="formulario">
        <form [formGroup]="signupForm" (ngSubmit)="onSubmitSignup()">
          <ion-item>
            <ion-icon name="pencil-outline"></ion-icon>
            <ion-input
              type="text"
              name="nombre"
              id="nombre"
              placeholder="Nombre"
              formControlName="nombre"
            ></ion-input>
          </ion-item>
          <div *ngIf="verApellido">
          <ion-item>
            <ion-icon name="pencil"></ion-icon>
            <ion-input
              type="text"
              name="apellido"
              id="apellido"
              placeholder="Apellido"
              formControlName="apellido"
            ></ion-input>
          </ion-item>
        </div>
          <div *ngIf="verDni">
          <ion-item>
            <ion-icon name="id-card"></ion-icon>
            <ion-input
              type="text"
              name="dni"
              id="dni"
              placeholder="DNI"
              formControlName="dni"
            ></ion-input>
          </ion-item>
        </div>
        <div *ngIf="verCuil">
          <ion-item>
            <ion-icon name="id-card"></ion-icon>
            <ion-input
              type="text"
              name="cuil"
              id="cuil"
              placeholder="CUIL"
              formControlName="cuil"
            ></ion-input>
          </ion-item>
        </div>
        <div *ngIf="verEmail">
          <ion-item>
            <ion-icon name="mail-open"></ion-icon>
            <ion-input
              type="email"
              name="email"
              id="email"
              placeholder="Correo Electrónico"
              formControlName="email"
            ></ion-input>
          </ion-item>
        </div>
        <div *ngIf="verPassword">
          <ion-item>
            <ion-icon name="lock-open"></ion-icon>
            <ion-input
              type="password"
              name="password"
              id="password"
              placeholder="Contraseña"
              formControlName="password"
            ></ion-input>
          </ion-item>
        </div>
        <!-- <div *ngIf="verPassword">
          <ion-item>
            <ion-icon name="lock-closed"></ion-icon>
            <ion-input
              type="password"
              name="passwordRep"
              id="passwordRep"
              placeholder="Repetir Contraseña"
              formControlName="passwordRep"
            ></ion-input>
          </ion-item>
        </div> -->
          <ion-button
            type="submit"
            expand="block"
            color="secondary"
            [innerText]="tituloBoton"
          >

          </ion-button>
        </form>
        <!-- [disabled]="!signupForm.valid" -->
      </div>
    </ion-card-content>
  </div>
</body>
